<div class="table">
  <div class="table-head">
    <div class="table-cell">Name</div>
    <div class="table-cell">Amount</div>
    <div class="table-cell">Tax</div>
    <div class="table-cell">Total</div>
    <div class="table-cell">Shipped Via</div>
    <div class="table-cell">Invoice Date</div>
    <div class="table-cell">Closed</div>
  </div>
  <div *ngFor="let detail of customers; let index = index" class="table-row">
    <div class="table-cell">{{detail.name}}</div>
    <div class="table-cell">{{detail.amount}}</div>
    <div class="table-cell">{{detail.tax}}</div>
    <div class="table-cell">{{detail.total}}</div>
    <div class="table-cell">{{detail.shippedVia}}</div>
    <div class="table-cell">{{detail.invoiceDate}}</div>
    <div class="table-cell">{{detail.closed}}</div>
  </div>
</div>
<div class="app-button" (click)="refreshData()">Refresh</div>
