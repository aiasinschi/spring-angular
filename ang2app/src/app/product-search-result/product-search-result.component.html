<div class="product-search-result">
  <div class="prod-cell product-main">
    <div class="product-description">{{product.description}}</div>
    <div class="product-custom-description">{{product.customDescription}}</div>
    <div class="product-producer" (click)="openProducerPage(product.producer.id)">{{product.producer.name}}</div>
  </div>
  <div class="prod-cell product-category">
    <div (click)="openCategoryPage(product.category.id)">{{product.category.name}}</div>
  </div>
</div>
